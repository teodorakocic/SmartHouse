name: "colorChanger"
manufacturer: "teakocic.com"
model: "smart00001"
labels:
  - "color changer"
  - "smart house project"
description: "App for EdgeX Foundry REST commands."

deviceResources:
  - name: color
    description: "JSON message"
    properties:
      value:
        { type: "String", readWrite: "W" , mediaType : "application/json" }
      units:
        { type: "String", readWrite: "R" }

deviceCommands:
  - name: "color"
    get:
      - { operation: "get", deviceResource: "color" }
    set:
      - { operation: "set", deviceResource: "color", parameter: "color" }

coreCommands:
  -
    name: color
    get:
      path: "/read-color"
      responses:
      -
        code: "200"
        description: "get current color"
        expectedValues: ["color"]
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []
    put:
      path: "/change-color"
      responses:
      -
        code: "201"
        description: "set the color"
      -
        code: "503"
        description: "service unavailable"
        expectedValues: []